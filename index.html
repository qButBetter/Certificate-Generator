<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <h1>Certificate Generator of Truth and Destiny</h1>

    <section class="input-container">
        <form id="myForm">

            <h2>Name</h2>

            <input type="text" id="name-input" name="name" placeholder="Name">

            <!-- Based on the PRESET input, it will build a section with the class name with all the attributes tied to it, then it'll insert the things into the "Name" place & so-forth -->

            <h2>Certificate Presets</h2>

            <div>
                <label for="curtain">Curtain</label>
                <input type="radio" id="curtain-input" name="presets" value="curtain">
            </div>

            <div>
                <label for="obscure">Obscure Fast Food Place</label>
                <input type="radio" id="obscure-input" name="presets" value="obscure">
            </div>

            <div>
                <label for="basement">Basement</label>
                <input type="radio" id="basement-input" name="presets" value="basement">
            </div>

            <h2>Certified In?</h2>

            <div>
                <label for="tiktok">TikTok Shop "Entrepreneur"</label>
                <input type="radio" id="tiktok-input" name="certified" value="tiktok">
            </div>

            <div>
                <label for="brainrot">Brain Rot Spreader</label>
                <input type="radio" id="brainrot-input" name="certified" value="brainrot">
            </div>

            <div>
                <label for="literallyhim">Being literally him</label>
                <input type="radio" id="him-input" name="certified" value="him">
            </div>

            <div>
                <label for="foryou">For-You page Reposter</label>
                <input type="radio" id="foryou-input" name="certified" value="foryou">
            </div>

            <div>
                <label for="quagsire">Shiny Quagsire Handler</label>
                <input type="radio" id="quagsire-input" name="certified" value="quagsire">
            </div>

            <div>
                <label for="sigma">Sigma</label>
                <input type="radio" id="sigma-input" name="certified" value="sigma">
            </div>

            <div>
                <label for="loner">Forklift</label>
                <input type="radio" id="forklift-input" name="certified" value="forklift">
            </div>

            <h2>Certified By?</h2>

            <input type="text" id="signature-input" name="signature" placeholder="Signed by?">

            <section class="button-container">
                <input type="submit">
            </section>

        </form>
    </section>




    <section class="certificate-container" id="certificate-container">

        <h2>Certificate of Completion</h2>

        <section class="name-container">
            <h3 id="name">Name</h3>
            <div class="line"></div>
        </section>

        <section class="certify-container">
            <h4 id="certify">Certified In?</h4>
            <div class="line"></div>
            <h3 id="desc">Description</h3>
        </section>

        <section class="bottom-container">

            <section class="start">
                <h3 id="date">The date</h3>
                <div class="line"></div>
                <h4>Date</h4>
            </section>

            <!--Put logo placeholder here  -->
            <img id="logo" src="Seal-Imgs/phil-approval.png" alt="logo">

            <section class="end">
                <h3 id="signature">The Signature</h3>
                <div class="line"></div>
                <h4>Signature</h4>
            </section>

        </section>

    </section>

    <button onclick="window.print();">Print!</button>

</body>

</html>
